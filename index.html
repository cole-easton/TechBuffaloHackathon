    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <img width="50" alt="Buffalo Museum of Science"
            src="https://www.sciencebuff.org/wp-content/uploads/2018/06/buffalo-museum-regular.png">
        <h1>Buffalo Museum of Science | Visitor Dashboard</h1>
        <a href="./index2.html">Multiple Rooms</a>

    <div class="flexbox">
        <canvas id="chart" width="640" height="480">
        </canvas>
        <div id="controls">
